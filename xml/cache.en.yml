--- !!com.aptana.scripting.model.BundleElement 
author: Christopher Williams
children: 
- !!com.aptana.scripting.model.MenuElement 
  children: 
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Validate Syntax"
    displayName: "Validate Syntax"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Tidy"
    displayName: "Tidy"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Create XSL Generator for Selection"
    displayName: "Create XSL Generator for Selection"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "-"
    displayName: "-"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Long Tag"
    displayName: "Long Tag"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Long Attribute Tag"
    displayName: "Long Attribute Tag"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Short Tag"
    displayName: "Short Tag"
    path: (eval)
  displayName: "XML"
  path: (eval)
- !command 
  async: false
  displayName: "Tidy"
  input: 
  - selection
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CONTROL+M2+H

  outputType: replace_selection
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Validate Syntax"
  input: 
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CONTROL+M2+V

  outputType: show_as_html
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Create XSL Generator for Selection"
  input: 
  - selection
  - document
  outputType: replace_selection
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - cdata
  displayName: CDATA
  expansion: <![CDATA[$0]]>
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - <a
  displayName: "Long Attribute Tag"
  expansion: |-
    <${1:name} ${2:attr="value"}>$0
    </${1:name}>
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - <
  displayName: "Long Tag"
  expansion: <${1:name}>$0</${1:name}>
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ">"
  displayName: "Short Tag"
  expansion: <${1:name} />
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - <?xml
  displayName: "XML Processing Instruction"
  expansion: <?xml version="1.0" encoding="UTF-8"?>
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.xml
  workingDirectoryType: UNDEFINED
- !environment 
  displayName: environment-
  path: (eval)
  scope: text.xml
- !template 
  async: false
  displayName: XML Template
  filetype: "*.xml"
  input: 
  - none
  path: (eval)
  runType: current_thread
  workingDirectoryType: UNDEFINED
- !template 
  async: false
  displayName: XSLT Template
  filetype: "*.xsl"
  input: 
  - none
  path: (eval)
  runType: current_thread
  workingDirectoryType: UNDEFINED
copyright: Copyright 2010 Aptana Inc. Distributed under the MIT license.
customProperties: 
  fileTypes: 
  - "*.xsl"
  - "*.xslt"
  fileTypeRegistry: 
    "*.xsl": text.xml.xsl
    "*.xslt": text.xml.xsl
decreaseIndentMarkers: 
  text.xml: !regexp /^\s*(<\/[^>]+>|-->|--%>)/
description: A port of the TextMate bundle that provides support for the <a href="http://www.w3.org/XML/">eXtensible Markup Language</a>.
displayName: "XML"
increaseIndentMarkers: 
  text.xml: !regexp /^\s*<(([^!\/?]|%)(?!.+?([\/%]>|<\/.+?>))|[%!]--\s*$)/
path: (eval)
repository: git://github.com/aptana/xml.ruble.git
visible: true
